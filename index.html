<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/resources/css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="container__swiper">
      <swiper-container class="mySwiper" init="false"></swiper-container>
    </div>
    <div class="container__content">
      <div class="container__content--header">
        <div class="container__content--title">
          <img src="resources/img/start.svg" alt="">
          <span>Старт продаж</span>
        </div>
        <span>Stone Новоданиловская</span>
        <p>Премиум Класс</p>
      </div>
      <div class="container__content--tab">
        <span>от 70 м²</span>
        <span>Готовность IV кв. 2023</span>
      </div>
      <div class="container__content--list">
        <div>
          <img src="/resources/img/ellipse.svg" alt="">
          <p>Офисы и ритейл от 26,6 млн ₽</p>
        </div>
        <div>
          <img src="/resources/img/ellipse.svg" alt="">
          <p>от 330 тыс. ₽/м²</p>
        </div>
        <div>
          <img src="/resources/img/ellipse.svg" alt="">
          <p>Рассрочка 0%</p>
        </div>
      </div>
      <div class="container__footer">
        <img src="/resources/img/location.svg" alt="">
        <p class="container__footer--location">Белорусская, Савеловская</p>
        <p class="container__footer--time">5 мин, 15 мин</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="/resources/js/index.js"></script>
</body>
</html>
